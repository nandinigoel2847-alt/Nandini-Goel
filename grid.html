<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 350px 350px 350px 350px;
        grid-template-rows: 100px 100px 100px 100px;
        height: 350px;
    }
    .head{
        grid-column: 1/5;
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 40px;
        border-radius: 10px;
    }
    .main{
        display: flex;
        grid-column: 1/2;
        grid-row: 2/3;
        background-color: aqua;
        justify-content: center;
        align-items: center;
        font-size: 30px;
         border-radius: 10px;
         /* border: 2px solid brown; */
    }
    .empty{
        grid-column: 2/4;
        grid-row: 2/3;
        background-color: white;

    }
    .side{
        grid-column: 4/5;
        grid-row: 2/3;
        background-color: pink;
        justify-content: center;
        align-items: center;
        display: flex;
        font-size: 30px;
        border-radius: 10px;
          /* border: 2px solid brown; */
    }
    .folder{
        grid-column: 1/5;
        grid-row: 3/4;
        background-color: rgb(238, 232, 57);
        justify-content: center;
        align-items: center;
        display: flex;
        font-size: 30px;
        border-radius: 10px;
          /* border: 2px solid brown; */
    }
</style>
<body>
    <div class="container">
        <header class="head">HEADER</header>
        <div class="main">Main</div>
        <div class="empty"></div>
        <div class="side">Sidebar</div>
        <div class="folder">Footer</div>
    </div>
    
</body>
</html>
