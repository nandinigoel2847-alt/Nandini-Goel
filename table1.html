<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" bgcolor="yellow">
       <tr bgcolor="red">
          <th>First name</th>
          <th>Last name</th>
          <th>Age</th>
       </tr>
       <tr bgcolor="green">
          <td>Priya</td>
          <td>Sharma</td>
          <td>24</td>
       </tr>
       <tr bgcolor="pink">
          <td>Arun</td>
          <td>Singh</td>
          <td>32</td>
       </tr>
       <tr bgcolor="purple">
          <td>Sam</td>
          <td>Watson</td>
          <td>41</td>
       </tr>
    </table>
</body>
</html>
